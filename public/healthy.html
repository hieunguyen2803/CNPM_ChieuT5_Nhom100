    <title>Remedic - Free Bootstrap 4 Template by Colorlib</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">

    <link rel="stylesheet" href="css/owl.theme.default.min.css">

  <body>

   <section class="ftco-section contact-section ftco-degree-bg">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">
            <h2 class="h4">Annual Health Check</h2>
          </div>
          <div class="w-100"></div>
          <div class="col-md-3">
              <p>Feasibility</p>
          </div>
          <div class="col-md-3">
              <p>Safety</p>
          </div>
          <div class="col-md-3">
            <p>Accurately</p>
          </div>
          <div class="col-md-3">
            <p>Popularity</p>
          </div>
        </div>
        <div class="row block-9">
          <div class="col-md-6 pr-md-5">
            <form action="#">
              <div class="form-group">
                  <p>Height: (cm)</p>
                <input type="text" class="form-control" placeholder="centimet">
              </div>
              <div class="form-group">
                  <p>Weight: (kg)</p>
                <input type="text" class="form-control" placeholder="kilogram">
              </div>
                <div class="form-group">
                    <p>Gender: (male/female)</p>
                    <input type="text" class="form-control" placeholder="male or female">
                </div>
              <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary py-3 px-5">
              </div>
            </form>

          </div>

          <div class="img col-md-6" style="background-image: url('images/image-2.jpg');"></div>
        </div>
      </div>
    </section>



  <script src="js/jquery.min.js"></script>
